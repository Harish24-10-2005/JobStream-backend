name: JobAI CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      ENVIRONMENT: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio

    - name: Run Unit Tests
      run: |
        pytest tests/unit

    # The "Senior AI Engineer" Step:
    # Run the LLM-as-a-Judge Eval to ensure Agent Quality hasn't degraded
    - name: Run Agent Evaluations (LLM Judge)
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }} # Required for the Judge
      run: |
        python scripts/verify_analyst.py

    - name: Lint with Ruff
      run: |
        pip install ruff
        ruff check src --select E,F,W --ignore E501
